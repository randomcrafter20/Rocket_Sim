<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Avionics Simulator</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Consolas', 'Monaco', monospace;
background: linear-gradient(135deg, #0c1445 0%, #1a1a2e 100%);
color: #e0e0e0;
min-height: 100vh;
}

.container {
display: grid;
grid-template-columns: 1fr 1fr 300px;
grid-template-rows: auto 1fr auto;
gap: 20px;
padding: 20px;
height: 100vh;
}

.header {
grid-column: 1 / -1;
text-align: center;
background: rgba(255, 255, 255, 0.05);
padding: 20px;
border-radius: 15px;
backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.1);
}

.header h1 {
color: #00ffff;
font-size: 2.5em;
text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
margin-bottom: 10px;
}

.panel {
background: rgba(255, 255, 255, 0.05);
border-radius: 15px;
padding: 20px;
backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.1);
overflow: hidden;
}

.code-panel {
display: flex;
flex-direction: column;
max-height: 100vh;
overflow-y: auto;
}

.sim-panel {
display: flex;
flex-direction: column;
}

.panel h2 {
color: #00ffff;
margin-bottom: 15px;
font-size: 1.5em;
text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.code-editor {
flex: 1;
background: rgba(0, 0, 0, 0.3);
border: 1px solid #333;
border-radius: 8px;
padding: 15px;
font-family: 'Consolas', monospace;
color: #e0e0e0;
resize: none;
min-height: 300px;
}

.controls {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 15px;
margin: 15px 0;
max-height: 300px;
overflow-y: auto;
padding-right: 10px;
}

.controls::-webkit-scrollbar {
width: 8px;
}

.controls::-webkit-scrollbar-track {
background: rgba(255, 255, 255, 0.1);
border-radius: 4px;
}

.controls::-webkit-scrollbar-thumb {
background: rgba(0, 255, 255, 0.5);
border-radius: 4px;
}

.controls::-webkit-scrollbar-thumb:hover {
background: rgba(0, 255, 255, 0.7);
}

.control-group {
display: flex;
flex-direction: column;
gap: 8px;
margin-bottom: 10px;
}

.control-group label {
color: #00ffff;
font-size: 0.9em;
}

.control-group input, .control-group select {
padding: 10px;
border: 1px solid #333;
border-radius: 5px;
background: rgba(0, 0, 0, 0.3);
color: #e0e0e0;
font-size: 14px;
min-height: 20px;
}

.btn {
background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
border: none;
padding: 12px 24px;
border-radius: 8px;
color: white;
font-weight: bold;
cursor: pointer;
transition: all 0.3s ease;
margin: 10px 5px;
}

.btn:hover {
transform: translateY(-2px);
box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
}

.btn.secondary {
background: linear-gradient(45deg, #4ecdc4, #44a08d);
}

.btn.secondary:hover {
box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
}

.results {
background: rgba(0, 0, 0, 0.3);
border: 1px solid #333;
border-radius: 8px;
padding: 15px;
height: 200px;
overflow-y: auto;
font-family: monospace;
font-size: 0.9em;
white-space: pre-line;
}

.flight-visualization {
background: rgba(0, 0, 0, 0.3);
border: 1px solid #333;
border-radius: 8px;
padding: 20px;
height: 300px;
position: relative;
overflow: hidden;
}

.rocket {
position: absolute;
width: 20px;
height: 40px;
background: linear-gradient(180deg, #ff6b6b 0%, #ff8e8e 50%, #ffab91 100%);
border-radius: 10px 10px 5px 5px;
left: 50%;
transform: translateX(-50%);
transition: bottom 0.1s ease-out;
}

.rocket::before {
content: '';
position: absolute;
bottom: -15px;
left: 50%;
transform: translateX(-50%);
width: 0;
height: 0;
border-left: 8px solid transparent;
border-right: 8px solid transparent;
border-top: 15px solid #ffa726;
opacity: 0;
transition: opacity 0.1s;
}

.rocket.firing::before {
opacity: 1;
}

/* Parachute Styles */
.parachute {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.3;
    transition: opacity 0.5s ease-in-out;
    pointer-events: none;
}

.parachute.deployed {
    opacity: 1;
    animation: deployChute 0.8s ease-out;
    z-index: 10;
}

@keyframes deployChute {
    0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.3);
    }
    50% {
        opacity: 0.7;
        transform: translateX(-50%) scale(1.1);
    }
    100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
    }
}

.chute-canopy {
    width: 60px;
    height: 30px;
    background: linear-gradient(180deg, #ff6b6b 0%, #ff8e8e 100%);
    border-radius: 30px 30px 0 0;
    position: relative;
    margin: 0 auto;
}

.chute-lines {
    width: 2px;
    height: 40px;
    background: linear-gradient(180deg, #e0e0e0 0%, #b0b0b0 100%);
    margin: 0 auto;
    position: relative;
}

.chute-lines::before,
.chute-lines::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 35px;
    background: linear-gradient(180deg, #e0e0e0 0%, #b0b0b0 100%);
    top: 0;
}

.chute-lines::before {
    left: -15px;
    transform: rotate(-15deg);
}

.chute-lines::after {
    right: -15px;
    transform: rotate(15deg);
}

.chute-label {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.9);
    color: #00ffff;
    font-size: 0.8em;
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 4px;
    white-space: nowrap;
    border: 1px solid #00ffff;
    text-shadow: 0 0 5px #00ffff;
}

/* Drogue chute specific styles */
.drogue-chute .chute-canopy {
    width: 60px;
    height: 30px;
    background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
    border-radius: 30px 30px 0 0;
    border: 2px solid #00ffff;
}

.drogue-chute .chute-lines {
    height: 30px;
}

.drogue-chute .chute-lines::before,
.drogue-chute .chute-lines::after {
    height: 25px;
}

/* Main chute specific styles */
.main-chute .chute-canopy {
    width: 100px;
    height: 50px;
    background: linear-gradient(180deg, #ff6b6b 0%, #ff8e8e 100%);
    border-radius: 50px 50px 0 0;
    border: 3px solid #ff4444;
}

/* Parachute movement animation */
.parachute.deployed .chute-canopy {
    animation: chuteFloat 3s ease-in-out infinite;
}

@keyframes chuteFloat {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-2px);
    }
}

.main-chute .chute-lines {
    height: 50px;
}

.main-chute .chute-lines::before,
.main-chute .chute-lines::after {
    height: 45px;
}
